<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLoop - Sustainable Campus Marketplace</title>
    <meta name="description"
        content="AI-powered sustainable marketplace for students. Trade, upcycle, and reduce waste on campus.">
    <meta http-equiv="refresh" content="0;url=pages/core/onboarding.html">
    <script>
        // Go to onboarding (Login form will be removed there)
        window.location.href = 'pages/core/onboarding.html';
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loader {
            text-align: center;
        }

        .loader-icon {
            font-size: 48px;
            margin-bottom: 16px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.95);
            }
        }

        .loader-text {
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="loader-icon">♻️</div>
        <div class="loader-text">Loading ReLoop...</div>
    </div>
</body>

</html>
