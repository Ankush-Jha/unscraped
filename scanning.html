<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Analyzing... - ReLoop</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Manrope:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b981",
                        "background-dark": "#141414",
                        "surface-dark": "#262626",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"],
                        "body": ["Manrope", "sans-serif"],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 100dvh;
            background: #141414;
        }

        .scan-container {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated scanning rings */
        .scan-rings {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: spin 2s linear infinite;
        }

        .ring-1 {
            width: 200px;
            height: 200px;
            border-top-color: #10b981;
            border-right-color: rgba(16, 185, 129, 0.3);
        }

        .ring-2 {
            width: 160px;
            height: 160px;
            border-bottom-color: #10b981;
            border-left-color: rgba(16, 185, 129, 0.3);
            animation-direction: reverse;
            animation-duration: 1.5s;
        }

        .ring-3 {
            width: 120px;
            height: 120px;
            border-top-color: #10b981;
            animation-duration: 1s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .center-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: pulse-glow 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.4);
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 50px rgba(16, 185, 129, 0.6);
                transform: scale(1.05);
            }
        }

        .center-icon .icon {
            font-size: 36px;
            color: #000;
        }

        /* Progress steps */
        .steps-container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 280px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0.3;
            transform: translateX(-20px);
            transition: all 0.5s ease;
        }

        .step.active {
            opacity: 1;
            transform: translateX(0);
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .step.completed {
            opacity: 1;
            transform: translateX(0);
        }

        .step .icon {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .step.active .icon,
        .step.completed .icon {
            color: #10b981;
        }

        .step span {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
        }

        .step.active span,
        .step.completed span {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Text */
        .analyzing-text {
            margin-top: 40px;
            text-align: center;
        }

        .analyzing-title {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: white;
            margin-bottom: 8px;
        }

        .analyzing-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Progress bar */
        .progress-container {
            position: absolute;
            bottom: 100px;
            left: 24px;
            right: 24px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 4px;
            width: 0%;
            animation: fill-progress 3s ease-out forwards;
        }

        @keyframes fill-progress {
            0% {
                width: 0%;
            }

            20% {
                width: 20%;
            }

            40% {
                width: 45%;
            }

            60% {
                width: 70%;
            }

            80% {
                width: 85%;
            }

            100% {
                width: 100%;
            }
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            font-weight: 700;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        /* Cancel button */
        .cancel-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 24px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Noise overlay */
        .noise {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.04;
            z-index: 50;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.05"/%3E%3C/svg%3E');
        }
    </style>
</head>

<body class="font-display text-white antialiased">
    <div class="max-w-md mx-auto border-x border-white/5 min-h-screen">
        <div class="scan-container">
            <!-- Animated Rings -->
            <div class="scan-rings">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
                <div class="center-icon">
                    <span class="material-symbols-outlined icon"
                        style="font-variation-settings: 'FILL' 1;">qr_code_scanner</span>
                </div>
            </div>

            <!-- Text -->
            <div class="analyzing-text">
                <h1 class="analyzing-title">Analyzing...</h1>
                <p class="analyzing-subtitle">AI is identifying your item</p>
            </div>

            <!-- Progress Steps -->
            <div class="steps-container">
                <div class="step" id="step-1">
                    <span class="material-symbols-outlined icon"
                        style="font-variation-settings: 'FILL' 1;">check_circle</span>
                    <span>Image captured</span>
                </div>
                <div class="step" id="step-2">
                    <span class="material-symbols-outlined icon"
                        style="font-variation-settings: 'FILL' 1;">search</span>
                    <span>Identifying object</span>
                </div>
                <div class="step" id="step-3">
                    <span class="material-symbols-outlined icon"
                        style="font-variation-settings: 'FILL' 1;">auto_awesome</span>
                    <span>Generating ideas</span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-text">Processing...</p>
            </div>

            <!-- Cancel Button -->
            <button class="cancel-btn" onclick="window.location.href='home.html'">Cancel</button>
        </div>
    </div>

    <div class="noise"></div>

    <script>
        // Animate steps sequentially
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const step3 = document.getElementById('step-3');

        // Step 1 - immediate
        setTimeout(() => {
            step1.classList.add('completed');
        }, 300);

        // Step 2 - after 1 second
        setTimeout(() => {
            step2.classList.add('active');
        }, 1000);

        setTimeout(() => {
            step2.classList.remove('active');
            step2.classList.add('completed');
        }, 2000);

        // Step 3 - after 2 seconds
        setTimeout(() => {
            step3.classList.add('active');
        }, 2000);

        setTimeout(() => {
            step3.classList.remove('active');
            step3.classList.add('completed');
        }, 2800);

        // Redirect to result page after 3 seconds
        setTimeout(() => {
            window.location.href = 'scan1.html';
        }, 3200);
    </script>
</body>

</html>
