<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Request - ReLoop</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6) var(--space-4);
        }

        .page-title {
            font-size: var(--text-lg);
            font-weight: 700;
        }

        .main-content {
            padding: 0 var(--space-4);
            padding-bottom: 200px;
        }

        /* Trade Visual */
        .trade-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-4);
            margin-bottom: var(--space-8);
            padding: var(--space-6) 0;
        }

        .trade-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-3);
        }

        .trade-item-image {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-xl);
            border: 2px solid var(--color-border);
            overflow: hidden;
            background: var(--color-surface-card);
        }

        .trade-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .trade-item-image.coins {
            background: linear-gradient(135deg, var(--color-primary) 0%, #1a8f44 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-color: var(--color-primary);
        }

        .trade-item-image.coins .icon {
            font-size: 48px;
            color: #000;
        }

        .trade-item-label {
            font-size: var(--text-sm);
            font-weight: 700;
            color: var(--color-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .trade-item-value {
            font-size: var(--text-lg);
            font-weight: 900;
            color: var(--color-primary);
        }

        .trade-arrow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
        }

        .trade-arrow .icon {
            font-size: 32px;
            color: var(--color-primary);
        }

        .trade-arrow .label {
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--color-text-muted);
            text-transform: uppercase;
        }

        /* Item Details */
        .item-summary {
            background: var(--color-surface-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .item-summary-row {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .item-thumb {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            flex-shrink: 0;
        }

        .item-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-size: var(--text-lg);
            font-weight: 700;
            margin-bottom: var(--space-1);
        }

        .item-seller {
            font-size: var(--text-sm);
            color: var(--color-text-tertiary);
            margin-bottom: var(--space-2);
        }

        .item-price {
            font-size: var(--text-xl);
            font-weight: 900;
            color: var(--color-primary);
        }

        /* Your Balance */
        .balance-card {
            background: linear-gradient(135deg, var(--color-surface-card) 0%, var(--color-surface-dark) 100%);
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            margin-bottom: var(--space-6);
        }

        .balance-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .balance-label {
            font-size: var(--text-sm);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-tertiary);
        }

        .balance-badge {
            background: var(--color-primary);
            color: #000;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: 700;
        }

        .balance-amount {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-3);
        }

        .balance-amount .icon {
            font-size: 36px;
            color: var(--color-primary);
        }

        .balance-amount .value {
            font-size: var(--text-4xl);
            font-weight: 900;
        }

        .balance-after {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: var(--space-3);
            border-top: 1px solid var(--color-border);
        }

        .balance-after .label {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }

        .balance-after .value {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--color-text-secondary);
        }

        /* Message Section */
        .message-section {
            margin-bottom: var(--space-6);
        }

        .section-label {
            font-size: var(--text-sm);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-tertiary);
            margin-bottom: var(--space-3);
        }

        .message-input {
            width: 100%;
            padding: var(--space-4);
            background: var(--color-surface-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-primary);
            font-family: var(--font-display);
            font-size: var(--text-base);
            min-height: 100px;
            resize: none;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .message-input::placeholder {
            color: var(--color-text-muted);
        }

        /* Trade Summary */
        .trade-summary {
            background: var(--color-surface-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .summary-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-2) 0;
        }

        .summary-row:not(:last-child) {
            border-bottom: 1px solid var(--color-border);
        }

        .summary-label {
            font-size: var(--text-base);
            color: var(--color-text-tertiary);
        }

        .summary-value {
            font-size: var(--text-base);
            font-weight: 700;
        }

        .summary-row.total {
            padding-top: var(--space-3);
        }

        .summary-row.total .summary-label {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .summary-row.total .summary-value {
            font-size: var(--text-xl);
            color: var(--color-primary);
        }

        /* Bottom CTA */
        .bottom-cta {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            background: linear-gradient(to top, var(--color-bg-dark) 60%, transparent);
            padding: var(--space-12) var(--space-4) var(--space-8);
            z-index: var(--z-nav);
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .submit-btn {
            width: 100%;
            height: 64px;
            background: var(--color-primary);
            border: none;
            border-radius: var(--radius-xl);
            font-family: var(--font-display);
            font-size: var(--text-lg);
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            box-shadow: var(--shadow-glow);
            transition: all var(--transition-base);
        }

        .submit-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .submit-btn .icon {
            font-size: 24px;
        }

        .cancel-btn {
            width: 100%;
            height: 48px;
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            font-family: var(--font-display);
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--color-text-tertiary);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .cancel-btn:hover {
            border-color: var(--color-text-tertiary);
            color: var(--color-text-primary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="page-header">
            <a href="item.html" class="icon-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 class="page-title">Confirm Trade</h1>
            <div style="width: 40px;"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Trade Visual -->
            <div class="trade-visual fade-in">
                <div class="trade-item">
                    <div class="trade-item-image coins">
                        <span class="material-symbols-outlined icon icon-filled">eco</span>
                    </div>
                    <span class="trade-item-label">You Pay</span>
                    <span class="trade-item-value">25 Coins</span>
                </div>

                <div class="trade-arrow">
                    <span class="material-symbols-outlined icon">swap_horiz</span>
                    <span class="label">Trade</span>
                </div>

                <div class="trade-item">
                    <div class="trade-item-image">
                        <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuCOZLbQifWnnYreCLEPRRXYOgzNYuIJC4xQEp-JQfLaHVnfmh7ZAdk15-aNDuU0RPAemdPt7nAAjh3llfm0LG2xKLXs49cIEsbH2e8PqV3IK15t3n9H7GwTmtcsexm9BYgnT-tRBXW6WMPkE9gPXhVMTkBr3qTmEeFDgb5IYE_bPeeVLgQTcdoNR3tRR8LNBihFnfE73hPE7LdYWDSS5LfHzCUPaMF405A4BjVyBH8x2eUZK1NBupbH02J9j1WolQ0l52EeOiQy2dw"
                            alt="Vintage Denim Jacket">
                    </div>
                    <span class="trade-item-label">You Get</span>
                    <span class="trade-item-value">Jacket</span>
                </div>
            </div>

            <!-- Item Summary -->
            <div class="item-summary stagger-item">
                <div class="item-summary-row">
                    <div class="item-thumb">
                        <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuCOZLbQifWnnYreCLEPRRXYOgzNYuIJC4xQEp-JQfLaHVnfmh7ZAdk15-aNDuU0RPAemdPt7nAAjh3llfm0LG2xKLXs49cIEsbH2e8PqV3IK15t3n9H7GwTmtcsexm9BYgnT-tRBXW6WMPkE9gPXhVMTkBr3qTmEeFDgb5IYE_bPeeVLgQTcdoNR3tRR8LNBihFnfE73hPE7LdYWDSS5LfHzCUPaMF405A4BjVyBH8x2eUZK1NBupbH02J9j1WolQ0l52EeOiQy2dw"
                            alt="Vintage Denim Jacket">
                    </div>
                    <div class="item-details">
                        <div class="item-title">Vintage Denim Jacket</div>
                        <div class="item-seller">Sold by @StudentJane</div>
                        <div class="item-price">25 Coins</div>
                    </div>
                </div>
            </div>

            <!-- Your Balance -->
            <div class="balance-card stagger-item">
                <div class="balance-header">
                    <span class="balance-label">Your Balance</span>
                    <span class="balance-badge">Sufficient</span>
                </div>
                <div class="balance-amount">
                    <span class="material-symbols-outlined icon icon-filled">eco</span>
                    <span class="value">850</span>
                </div>
                <div class="balance-after">
                    <span class="label">Balance after trade</span>
                    <span class="value">825 Coins</span>
                </div>
            </div>

            <!-- Message -->
            <div class="message-section stagger-item">
                <label class="section-label">Message to Seller (Optional)</label>
                <textarea class="message-input"
                    placeholder="Hi! Is this still available? I'd love to pick it up tomorrow..."></textarea>
            </div>

            <!-- Trade Summary -->
            <div class="trade-summary stagger-item">
                <div class="summary-row">
                    <span class="summary-label">Item Price</span>
                    <span class="summary-value">25 Coins</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Platform Fee</span>
                    <span class="summary-value">0 Coins</span>
                </div>
                <div class="summary-row total">
                    <span class="summary-label">Total</span>
                    <span class="summary-value">25 Coins</span>
                </div>
            </div>
        </main>

        <!-- Bottom CTA -->
        <div class="bottom-cta">
            <div class="cta-buttons">
                <button class="submit-btn"
                    onclick="showToast('Trade request sent!'); setTimeout(() => window.location.href='messages.html', 1000)">
                    <span class="material-symbols-outlined icon">handshake</span>
                    Send Trade Request
                </button>
                <button class="cancel-btn" onclick="window.location.href='item.html'">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <script src="js/app.js"></script>
</body>

</html>
